<div class="outer-div">
  <form
    #loginform="ngForm"
    (ngSubmit)="login(loginform.value)"
    class="border p-3 rounded"
  >
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-1">User Login</span>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          #user_id="ngModel"
          required
          maxlength="50"
          type="email"
          email
          class="form-control"
          name="user_id"
          ngModel
        />
        <div
          class="form-text text-danger"
          *ngIf="user_id.errors?.['required'] && (user_id.dirty || user_id.touched)"
        >
          Email Required
        </div>
        <div
          class="form-text text-danger"
          *ngIf="user_id.errors?.['email'] && (user_id.dirty || user_id.touched)"
        >
          Email Invalid
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          #password="ngModel"
          required
          type="password"
          name="password"
          class="form-control"
          ngModel
        />
        <div
          class="form-text text-danger"
          *ngIf="password.errors?.['required'] && (password.dirty || password.touched)"
        >
          Password Required
        </div>
        <div class="form-text text-danger" *ngIf="wrongPass">
          Wrong Password
        </div>
        <div class="form-text text-danger" *ngIf="accLocked">
          <span>Account Locked due to 3 wrong attempts</span>
          <a routerLink="/unlock">Unlock Account</a>
        </div>
      </div>
    </div>

    <!-- <div class="row">
      <div class="col">
        <span>Note: if you login for </span>
      </div>
    </div> -->

    <div class="row">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="loginform.invalid"
          >
            Login
          </button>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <span>Don't Have an account?</span
        ><a class="badge rounded-pill bg-primary" routerLink="/registeruser">
          New user</a
        >
      </div>
    </div>
  </form>
</div>
