<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" (click)="sort('trans_id')">#</th>
      <th scope="col" (click)="sort('to_name')">To</th>
      <th scope="col" (click)="sort('amount')">Amount</th>
      <th scope="col" (click)="sort('trans_type')">Trans Type</th>
      <th scope="col" (click)="sort('crdr')">Crdr</th>
      <th scope="col" (click)="sort('trans_date')">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of trans | orderBy: orderHeader">
      <td>{{ item.trans_id }}</td>
      <td>{{ item.to_name }}</td>
      <td>{{ item.amount }}</td>
      <td>{{ item.trans_type }}</td>
      <td>{{ item.crdr }}</td>
      <td>{{ item.trans_date | date }}</td>
    </tr>
  </tbody>
</table>
