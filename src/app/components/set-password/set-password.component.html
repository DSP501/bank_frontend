<div class="outer-div">
  <form
    #setpass="ngForm"
    (ngSubmit)="setPass(setpass.value)"
    class="border p-3 rounded"
  >
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-1">Setup Your Password</span>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="email" class="form-label">Enter Registered Email*</label>
        <input
          #user_id="ngModel"
          required
          maxlength="50"
          type="email"
          email
          class="form-control"
          name="user_id"
          ngModel
        />
        <div
          class="form-text text-danger"
          *ngIf="user_id.errors?.['required'] && (user_id.dirty || user_id.touched)"
        >
          Email Required
        </div>
        <div
          class="form-text text-danger"
          *ngIf="user_id.errors?.['email'] && (user_id.dirty || user_id.touched)"
        >
          Email Invalid
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="password" class="form-label">New Password*</label>
        <input
          #password="ngModel"
          required
          type="password"
          name="password"
          class="form-control"
          ngModel
        />
        <div
          class="form-text text-danger"
          *ngIf="password.errors?.['required'] && (password.dirty || password.touched)"
        >
          Password Required
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="password" class="form-label">Retype New Password*</label>
        <input
          #r_password="ngModel"
          required
          type="password"
          name="r_password"
          class="form-control"
          ngModel
        />
        <div
          class="form-text text-danger"
          *ngIf="r_password.errors?.['required'] && (r_password.dirty || r_password.touched)"
        >
          Password Required
        </div>
        <div class="form-text text-danger" *ngIf="passDiff">
          Password Not Matched
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="password" class="form-label"
          >New Transaction Password*</label
        >
        <input
          #tpassword="ngModel"
          required
          type="password"
          name="tpassword"
          class="form-control"
          ngModel
        />
        <div
          class="form-text text-danger"
          *ngIf="tpassword.errors?.['required'] && (tpassword.dirty || tpassword.touched)"
        >
          Transaction Password Required
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="password" class="form-label"
          >Retype Transaction Password*</label
        >
        <input
          #r_tpassword="ngModel"
          required
          type="password"
          name="r_tpassword"
          class="form-control"
          ngModel
        />
        <div
          class="form-text text-danger"
          *ngIf="r_tpassword.errors?.['required'] && (r_tpassword.dirty || r_tpassword.touched)"
        >
          Password Required
        </div>
        <div class="form-text text-danger" *ngIf="tpassDiff">
          Transaction Password Not Matched
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="setpass.invalid"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <br />

          Home Page</a
        >
      </div>
    </div> -->

      <div class="col">
        <span>Your Account is ALready Unlocked</span>
        <a routerLink="/userlogin"> Login To Your Account</a>
      </div>
    </div> -->
  </form>
</div>
